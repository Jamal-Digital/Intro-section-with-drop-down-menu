  <script>
    const closeMenu =  document.querySelector('.close-menu');
    const openMenu =  document.querySelector('.open-menu');
    const nav =  document.querySelector('.nav');
    const subMenuBtn =  document.querySelectorAll('.btn');
    const arrowDonw =  document.querySelectorAll('.arrow-down');
    
    const categories = document.querySelectorAll('.categories');

    openMenu.onclick = ()=>{
      nav.classList.toggle('nav-active');
    }
    closeMenu.onclick = ()=>{
      nav.classList.toggle('nav-active');

    }

    subMenuBtn.forEach((btn) =>{
      btn.addEventListener('click', () => {
        const target = btn.nextElementSibling;
         categories.forEach((cat) =>{
           if(cat !== target){
            cat.classList.remove('categories-active');
           } else {
            cat.classList.toggle('categories-active');
            arrowDonw.forEach((arrow)=>{
              if(arrow !== target){
                arrow.classList.remove('arrow-down-active');
              } else{
                arrow.classList.add('arrow-down-active');
              }
            })
           }
       })
      })

    })
